    <h3><a id="node40" name="node40"></a>PLINEA</h3>
    <p class="MsoNormal">Disegna una polilinea. L’opzione
        &lt;Ricalca&gt; è usata per ricalcare un oggetto esistente. Durante
        il disegno della polilinea, posizionarsi su un punto qualsiasi di
        un oggetto da ricalcare, selezionare l’opzione &lt;Ricalca&gt; e
        selezionare l’oggetto nel punto finale di ricalco.</p>
